<div id="feedbackPopup">
  <div id="feedbackContent">
    <span id="closePopup">&times;</span>
    <h2>Website Feedback</h2>
    <form id="feedbackForm">
      <label for="message">Your Feedback:</label>
      <textarea id="message" name="message" required></textarea>

      <label for="email">Your Email (optional):</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">

      <button type="submit">Submit</button>
    </form>
    <p id="feedbackResponse"></p>
  </div>
</div>
<script>
const FEEDBACK_ENDPOINT = "https://script.google.com/macros/s/AKfycbyKdzXTn1OQ0O8wx2jrUVr41Sny3ZG4Mn-plQchayLfjt8BrId42gyKzKWKy3_UB5z3/exec";

// Open popup
document.getElementById("feedbackBtn").onclick = () => {
  document.getElementById("feedbackPopup").style.display = "block";
};

// Close popup
document.getElementById("closePopup").onclick = () => {
  document.getElementById("feedbackPopup").style.display = "none";
};

// Submit feedback form
document.getElementById("feedbackForm").onsubmit = async (e) => {
  e.preventDefault();

  let message = document.getElementById("message").value;
  let email = document.getElementById("email").value;

  let responseMsg = document.getElementById("feedbackResponse");
  responseMsg.innerText = "Submitting...";

  try {
    let res = await fetch(FEEDBACK_ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        feedback: message,
        email: email,
        page: window.location.href,
        ua: navigator.userAgent
      })
    });

    let data = await res.json();

    if (data.ok) {
      responseMsg.innerText = "‚úÖ Thank you for your feedback!";
      document.getElementById("feedbackForm").reset();
    } else {
      responseMsg.innerText = "‚ùå Error: " + (data.error || "Unknown error");
    }
  } catch (err) {
    responseMsg.innerText = "‚ùå Error submitting feedback!";
  }
};
</script>
